{% extends "blog/base.html" %}<!--Saimon:Main1234 User2:Shariar42...-->
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data"><!--** enctype is used in order for the form to pass image to db properly-->
        {% csrf_token %}<!-- this adds security in form by django and now we can access the form variable that we passed in -->
        <fieldset class="form-group">
            <legend class = "border-bottom mb-4">Profile Info</legend>
            {{ u_form|crispy }}<!-- this the form key passed in views. .as_p render it in paragraphs-->
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
        </form>
    </div>
{% endblock content %}
